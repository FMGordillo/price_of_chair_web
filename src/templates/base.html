<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Service</title>

    {% include 'html_dependencies.html' %}

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" title="Home">Pricing</a>
        </div>


        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('stores.index') }}">Stores </a></li>
             </ul>
            {% if session['email'] %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('users.user_alerts') }}"><span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Your Alerts </a></li>
                    <li><a href="{{ url_for('users.logout_user') }}"><span class="glyphicon glyphicon-log-out" aria-hidden="true"> </span> Log Out</a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('users.register_user') }}"><span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Sign Up </a></li> <!-- antes el href era "/register" pero jose pone todao en jinja por si se cambia el nombre del archivo. se pone que es la url para el metodo que lo llama-->
                    <li><a href="{{ url_for('users.login_user') }}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"> </span> Log In</a></li>
                </ul>
            {% endif %}
        </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->

</nav>


<div class="container">
    {% block content %}

    {% endblock %}
</div>

</body>
</htm
